spring:
  application:
    name: msclients
  datasource:
    url: jdbc:postgresql://localhost:5432/microservices
    password: 1234
    username: postgres
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
